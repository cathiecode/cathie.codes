<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cathie.codes</title>
    <style>
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            background-color: #fff;
            text-align: center;
        }
        .logo {
            width: 100%;
            max-height: 6em;
            margin-bottom: 3em;
        }
        .sns-link {
            display: inline-block;
        }
        .sns-button {
            height: 3em;
            margin: 0 1.5em;
            vertical-align: middle;
        }
        .sns-button:hover {
            transform: translateY(-10%);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="at_cathiecode.svg" class="logo" alt="@cathiecode">
        <a href="https://twitter.com/cathiecode" class="sns-link">
            <img src="twitter.svg" alt="Twitter" class="sns-button">
        </a>
        <a href="https://github.com/cathiecode" class="sns-link">
            <img src="github.svg" alt="Github" class="sns-button">
        </a>
    </div>
</body>
</html>
